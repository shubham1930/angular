

<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

<div fxFlex="40" *ngIf="dish">
<!-- <p>Display the details of the Dish here</p> -->
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3> {{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{dish.image}} alt={{dish.name}}>

  <mat-card-content>
    <p>{{dish.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>

<div fxFlex="40">
<!-- <p>Display the list of comments here</p> -->

<mat-list fxFlex *ngIf="dish">
  <div>
    <h3> Comments</h3>
  </div>
  <mat-list-item *ngFor="let dishcomments of dish.comments">
    <p matLine>
      <span matLine> {{dishcomments.comment}} </span>
      <span matLine> {{dishcomments.rating}} Stars</span>
      <span matLine> -- {{dishcomments.author}} {{dishcomments.date | date}} </span>
    </p>
  </mat-list-item>
</mat-list>      


</div>

</div>
